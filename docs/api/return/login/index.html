<pre>Redirecting you, please wait...</pre>
<script>
  if (window.location.search.includes("error=")) {
    window.localStorage.setItem("error", window.location.search.slice(8, window.location.search.length));
    window.location = "/";
  };
  if (window.location.search.includes("code=")) {
    window.localStorage.setItem("code", window.location.search.slice(7, window.location.search.length));
    window.location = "/dashboard";
  };
</script>
